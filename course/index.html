<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>My Books</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.css">

</head>
<body>

    <div class="container" id="hello">

        <div class="row">

            <h1>{{ msg }}</h1>
            <input class="form-control" type="text" v-model="msg">

        </div>

        <div class="row">

            <h1>Minha lista</h1>

            <ul>
                <li v-for="pessoa in pessoas">
                    {{ pessoa.nome }}
                </li>
            </ul>

        </div>

        <div class="row">

            <h1>Minha lista de elementos</h1>
            <!-- v-on para dizer o evento passando um parametro. Neste exemplo o "keyup.enter" quando apertar a tecla enter -->
            <input class="form-control" type="text" v-model="newElement" v-on:keyup.enter="addElement">

            <ul>
                <li v-for="element in elements">
                    {{ element.title }}
                    <a href="#" v-on:click="removeElement($event, $index)">X</a> <!-- $event para usar um evento, pegando um index $index -->
                </li>
            </ul>

        </div>

        <div class="row">

            <h1>v-on</h1>
            <button v-on:click="myClick">Clique</button>
            <button @click="myClick">@Clique</button> <!-- Faz o mesmo do v-on -->
            <input type="text" @keyup="myKeyUp" placeholder="myKeyUp"> <!-- qualquer tecla, ele aciona o metodo myKeyUp -->
            <input type="text" @keyup.enter="myKeyUp" placeholder="myKeyUp.enter"> <!-- Aciona o metodo apenas quando clica no enter -->
            <input type="text" @keyup.13="myKeyUp" placeholder="myKeyUp.13"> <!-- Aciona o metodo apenas quando clica no enter pelo codigo da tecla do teclado -->

        </div>

        <div class="row">

            <h1>v-bind</h1> <!-- Para criar implementações com classe, utilizando teste/condição, podendo ser mais de uma condição. Ex: -->
            <p v-bind:class="{ 'text-danger': 2 === 1, 'text-info': true }">text</p>
            <p :class="{ 'text-danger': 2 === 1, 'text-info': true }">:text</p> <!-- v-bind na forma reduzida -->
            <p :style="{ fontSize: 30 + 'px' }">Style</p> <!-- Mexendo com estilo -->
            <p :style="{ 'font-size': 30 + 'px' }">Style css</p> <!-- Usando o nome do css mesmo -->
            <p :style="[objectA, objectB]">Object A e Object B</p>
            <p v-bind:="{id: 1 === 1, name: true}">bind attribute</p>

        </div>

    </div>

    <script src="node_modules/vue/dist/vue.js"></script>
    <script src="node_modules/vue-resource/dist/vue-resource.js"></script>
    <script src="js/app.js"></script>

</body>
</html>
